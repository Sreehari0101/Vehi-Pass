{% extends 'base.html' %}

{% block title%}
Application Form
{% endblock %}
  {% block content %}



    <div class="formlook">   
       <div class="container">
      <h1 class="form-title">Apply Here</h1>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="main-user-info">

          <div class="user-input-box">
            <label for="name">Name</label>
            <input type="text" placeholder="Enter your name" id="name" name="name" required>
          </div>
  


          <div class="user-input-box">
            <label for="admission_number">Admission Number</label>
          <input type="text" id="admission_number" name="admission_number" placeholder="Enter your Admission number" required>
        </div>


          <div class="user-input-box">
            <label for="department">Department</label>
          <select id="department" name="department" required>
            <option value="" disabled selected>Select Department</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Mechanical">Mechanical</option>
            <option value="Civil">Civil</option>
            <option value="Mechatronics">Mechatronics</option>
            <option value="Robotics">Robotics</option>
            <option value="Artificial Intelligence">Artificial Intelligence</option>
            <option value="Electronics">Electronics</option>
            <option value="Electrical">Electrical</option>
          </select>
        </div>


          <div class="user-input-box">
            <label for="semester">Semester</label>
            <input type="number" placeholder="Enter your semester" id="semester" name="semester" min="1" max="8" required>
          </div>

          <div class="user-input-box">
            <label for="registration_number">Vehicle Registration Number</label>
            <input type="text" placeholder="Enter your registration number" id="registration_number" name="registration_number" required>
          </div>
         
          <script>
            document.getElementById("registration_number").addEventListener("input", function() {
              var input = this.value.toLowerCase();
              this.value = input;
            });
          </script>
          
          <div class="user-input-box">
            <label for="user_photo">Your  Photo</label>
            <input type="file" class="form-control-file" id="user_photo" name="user_photo" required>
          </div>
        
          <div class="user-input-box">
            <label for="registration_certificate_photo">Registration Certificate Photo</label>
            <input type="file" class="form-control-file" id="registration_certificate_photo" name="registration_certificate_photo" required>
          </div>

          <div class="user-input-box">
            <label for="license_photo">License Photo</label>
            <input type="file" class="form-control-file" id="license_photo" name="license_photo" required>
          </div>
  
          <div class="user-input-box">
            <label for="insurance_photo">Insurance Photo</label>
            <input type="file" class="form-control-file" id="insurance_photo" name="insurance_photo" required>
          </div>
  
          <div class="user-input-box">
            <label for="owner_declaration_photo">Owner Declaration Photo</label>
            <input type="file" class="form-control-file" id="owner_declaration_photo" name="owner_declaration_photo" required>
          </div>

        </div>
        
        <div class="form-submit-btn">
          <input type="submit" value="Submit">
        </div>
        
      </form>
    </div>
  </div>

    <style>
      *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: sans-serif;
    }
    
    .formlook{
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        background-size: cover;
    }
    
    .container{
        width: 100%;
        max-width: 650px;
        background: rgba(65, 63, 63, 0.916);
        padding: 28px;
        margin: 0 28px;
        border-radius: 10px;
        box-shadow: inset -2px 2px 2px white;
        margin-top: 20px;
    }
    .form-title{
        font-size: 26px;
        font-weight: 600;
        text-align: center;
        padding-bottom: 6px;
        color: white;
       
        border-bottom: solid 1px white;
    }
    
    .main-user-info{
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        padding: 20px 0;
    }
    
    .user-input-box:nth-child(2n){
        justify-content: end;
    }
    
    .user-input-box{
        display: flex;
        flex-wrap: wrap;
        width: 50%;
        padding-bottom: 15px;
    }
    
    .user-input-box label{
        width: 95%;
        color: white;
        font-size: 20px;
        font-weight: 400;
        margin: 5px 0;
    }
    
    .user-input-box input{
        height: 40px;
        width: 95%;
        border-radius: 7px;
        outline: none;
        padding: 0 10px;
    }
    
    .gender-title{
        color:white;
        font-size: 24px;
        font-weight: 600;
        border-bottom: 1px solid white;
    }
    
    .gender-category{
        margin: 15px 0;
        color: white;
    }
    
    .gender-category label{
        padding: 0 20px 0 5px;
    }
    
    .gender-category label,
    .gender-category input,
    .form-submit-btn input{
        cursor: pointer;
    }
    
    .form-submit-btn{
        margin-top: 5px;
    }
    
    .form-submit-btn input{
        display: block;
        width: 100%;
        margin-top: 10px;
        font-size: 20px;
        padding: 10px;
        border:none;
        border-radius: 3px;
        color: rgb(209, 209, 209);
        background: rgba(63, 114, 76, 0.7);
    }
    
    .form-submit-btn input:hover{
        background: rgba(56, 204, 93, 0.7);
        color: rgb(255, 255, 255);
    }
    
    @media(max-width: 600px){
        .container{
            min-width: 280px;
        }
    
        .user-input-box{
            margin-bottom: 12px;
            width: 100%;
        }
    
        .user-input-box:nth-child(2n){
            justify-content: space-between;
        }
    
        .gender-category{
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
    
        .main-user-info{
            max-height: 380px;
            overflow: auto;
        }
    
        .main-user-info::-webkit-scrollbar{
            width: 0;
        }
    }
  </style>
</html>
{% endblock %}
